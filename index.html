<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="form__container">
        <div class="form">
          <form action="">
            <label for="name" class="label">FULL NAME</label>
            <input type="text" id="name" name="name" required class="input__field" />
            <label for="email" class="label">EMAIL</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
              size="30"
              class="input__field border__bottom__input"
            />
            <label for="subject" class="label">MESSAGE REGARDING</label>
            <textarea
              id="subject"
              name="subject"
              cols="30"
              rows="1"
              class="textarea border__bottom__input"
            ></textarea>
            <label for="message" class="label">MESSAGE</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="1"
              class="textarea"
              placeholder="Your Message"
            ></textarea>
            <input type="submit" value="Send Message" class="btn" />
          </form>
        </div>
        <div class="orange__container"></div>
        <div class="image__container">
          <img src="/images/duck-image.png" alt="plastic duck image" />
        </div>
      </div>
    </main>
  </body>
</html>
